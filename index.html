<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Abijah World Clock</title>
</head>
<body>

  <img src="image/clocks.jpg" alt="clocks" class="image-cover">
  <div class="content-image">

   <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Africa/Gaborone">Gaborone</option>
        <option value="America/Havana">Havana</option>
        <option value="Asia/Aden">Aden</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Johannesburg</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Brazzaville</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by <strong>Abijah God'swill Kutwane</strong>  and is
      <a href="https://github.com/shecodi/Abijah-world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>

</div>

    <script src="main.js"></script>
</body>
</html>
